<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f2d70ffaf.js" crossorigin="anonymous"></script>
    <script src="ScriptsLC/languages-selector.js"></script>
    <script src="ScriptsLC/script-login.js"></script>
    <style>
        @font-face {
            font-family: 'NBA Hornets Buzz City';
            src: url('Projeto-Santastico\Fontes\NBA_Hornets_Buzz_City');
        }
        
        @font-face {
            font-family: 'Effra Heavy';
            src: url('Projeto-Santastico\Fontes\Effra\Effra Heavy.ttf');
        }
    </style>
    <title>Login</title>
</head>

<body>
    <div class="div-voltar"> <a href="../Home/home-pt.html"><i class="fas fa-angle-left"></i> <u>Voltar</u>  </div></a>
        <div class="container-login">
            <div class="box-login">
                <div class="div-img-login">
                    <img src="ImagensLC/santos-logo-escudo.png" alt="escudo do santos" style="margin-right: 25px;">
                    <img src="ImagensLC/o-maior-brasileiro-do-mundo.png" alt="o maior brasileiro da terra">
                </div>
                <div class="div-language">
                    <div class="box-language">
                        <select onchange="slcIdioma()" id="idIdioma" class="select-language">
                        <option value="pt" >Português(BR)</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    </div>
                </div>
                <div class="div-input-login">
                    <form class="box-input-login">
                        <span>
                        Email <br>
                        <input type="email" placeholder="Digite seu email" id="email">
                    </span>
                        <span>
                        Senha <br>
                        <input type="password" placeholder="Digite sua senha" id="senha">
                    </span>
                    </form>
                </div>
                <div class="esq-senha">Esqueceu sua senha? <a href="cadastro.html"><u>Clique aqui</u></a></div>
                <div class="div-btn-entrar">
                    <button onclick="analisarLogin()" class="btn-entrar">Avançar</button>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------------------------------------------- -->
        <div class="container-cadastro">
            <div class="sem-cadastro" id="sem_cadastro">
                <div class="sem-cadastro-txt" style="display: block;">
                    <h1>Junte-se ao Meu Santos!</h1> Aqui o torcedor está mais proximo do seu time! <br> Você tem acesso exclusivo a ofertas, sorteios e novidades! <br>
                    <button onclick="mostrar()">Registre-se</button>
                </div>
            </div>
            <div class="main-cadastro" id="main_cadastro" style="display: none;">
                <div class="main-cadastro-box">
                    <h1>CRIAR UMA CONTA</h1>
                    <form class="form-cadastro">
                        <div class="div-inp">
                            <span class="inp-left">Primeiro Nome<input class="inp-cadastro" type="text" id="primeiro_nome"></span>
                            <span class="inp-right">Ultimo Nome<input class="inp-cadastro" type="text" id="ultimo_nome"></span>
                        </div>
                        <div class="div-inp">
                            <span class="inp-mid">Email<input class="inp-cadastro" type="text" id="email_cad"></span>
                        </div>
                        <div class="div-inp">
                            <span class="inp-left">Senha<input class="inp-cadastro" type="text" id="senha1"></span>
                            <span class="inp-right">Confirmar Senha<input class="inp-cadastro" type="text" id="senha2"></span>
                        </div>
                        <div class="div-inp">
                            <span class="inp-bot">Aniversário<input class="inp-cadastro" type="date" id="aniversario"></span>
                            <span class="inp-bot">Pais<select class="inp-cadastro" type="text" id="pais"><option value="BR">Brasil</option></select></span>
                            <span class="inp-right">Cidade<input class="inp-cadastro" type="text" id="cidade"></span>
                        </div>
                        <div style="text-align: center;">
                            <button onclick="registro()" class="btn-cadastro">Registre-se</button>
                        </div>
                    </form>

                </div>
            </div>
</body>

</html>
